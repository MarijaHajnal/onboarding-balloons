<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <h2>Simple onboarding tour full of hearts. </h2>
    <div class="start-btn"> Click to start</div>
    <div class="purple-heart active-purple"></div>
    <div class="blue-heart active-blue"></div>
    <div class="green-heart active-green"></div>
    <div class="red-heart active-red"></div>
    <div class="purple-bubble active-purple">
      <p class="active-purple">This is a purple heart to boost your creativity.</p>
      <div class="purple-btn bubble-txt active-purple"> NEXT</div>
    </div>
    <div class="blue-bubble active-blue">
      <p class="active-blue">Next, here is a blue heart to free your spirit!</p>
      <div class="blue-btn active-blue"> NEXT</div>
    </div>
    <div class="green-bubble active-green">
      <p class="active-green">Use this green heart to stay in touch with nature!</p>
      <div class="green-btn active-green">NEXT</div>
    </div>
    <div class="red-bubble active-red">
      <p class="bubble-txt active-red">And finally, <br> this is a red heart for love!</p>
      <div class="red-btn active-red"> DONE</div>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
